<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap"
        />

        <!-- css -->
        <link rel="stylesheet" href="/styles/reset.css" />
        <link rel="stylesheet" href="/styles/global.css" />
    </head>

    <body>
        <header>
            <img src="/assets/html_css_js.png" />
            <h1>Rock Paper Scissors spinoff</h1>
        </header>

        <main>
            <h2>Choose Your Fighter</h2>
            <section class="fights">
                <button class="fight" id="Patrick">
                    <img src="Patrick.jpg" />
                </button>
                <button class="fight" id="Spongebob">
                    <img src="Spongebob.jpg" />
                </button>
                <button class="fight" id="Jackson">
                    <img src="Jackson.jpg" />
                </button>
            </section>

            <div id="results" class="hidden">
                <h2>Result</h2>
            <section class="fights">
                <div class="result">
                    <h3>Player</h3>
                    <div class="fight">
                    <img id="playerFight" src="Spongebob.jpg"alt="Spongebob">
                </div>
            </div>
            <div class="result">
                <h3>VS</h3>
            </div>
                <div class="result">
                    <h3>computer</h3>
                    <div class="fight">
                        <img id="computerFight" src="Spongebob.jpg" alt="Spongebob">
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
